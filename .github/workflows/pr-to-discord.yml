name: Notify Discord about PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üîî **–ù–æ–≤–∏–π Pull Request!**\n–†–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π: ${{ github.repository }}\n–ê–≤—Ç–æ—Ä: ${{ github.actor }}\nPR: ${{ github.event.pull_request.html_url }}\"}" \
               "$DISCORD_WEBHOOK_URL"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
